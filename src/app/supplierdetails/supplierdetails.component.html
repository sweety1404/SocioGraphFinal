<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- <ul class="list-group">
                    <li 
                        *ngFor="let supplier of suppliers"
                        class="list-group-item">
                        {{ supplier.state }}
                    </li>
                  </ul> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let supplier of suppliers">
                <div class="card" style="width: 18rem; margin:10px;">
                    
                    <div class="card-body">
                        <p class="card-text"><b>Category</b> : {{supplier.category}}</p>
                        <p class="card-text"><b>Channel</b> : {{supplier.channel}}</p>
                        <p class="card-text">{{supplier.request_description}}</p>
                        <p class="card-text"><b>Contact</b> : {{supplier.contact_numbers[0]}}</p>  
                        <p class="card-title"><b>State</b>: {{supplier.state}}</p>
                        <p class="card-title"><b>District</b>: {{supplier.district}}</p>
                        <p class="card-title"><b>Source Time</b>: {{supplier.source_time}}</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
